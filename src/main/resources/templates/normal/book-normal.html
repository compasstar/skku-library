<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SKKU.LIBRARY</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/book-normal.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="header-img">
            <img class="logo" src="/img/logo.png" th:onclick="|location.href='@{/normal/main}'|">
        </a>
        <div class="header-menu">
            <a href="/normal/borrow" class="menu">Borrow</a>
            <a href="/normal/myLibrary" class="menu">MyLibrary</a>
        </div>
    </header>
    <main>
        <div class="book-container">
            <div>
                <img class="book-image" src="/img/winterer.jpg" th:src="|/img/${book.image}|">
            </div>
            <div class="book-information">
                <div class="book-title" th:text="${book.title}">Frankenstein</div>
                <div th:text="|${book.author}, ${book.publisher}, ${book.year}|">Shelley Mary, PajuSalim, 2003</div>
                <div class="book-available" th:text="|Due ${7 - book.due}|">Available / Due 1 / Overdue 1 (Late fee: 1$)</div>
            </div>
        </div>
        <div class="book-button">
            <button class="handling-button" th:onclick="|location.href='@{/normal/bookNormal/{id}/borrow(id=${book.id})}'|">Borrow</button>
            <button class="handling-button" th:onclick="|location.href='@{/normal/bookNormal/{id}/renew(id=${book.id})}'|">Renew</button>
            <button class="handling-button" th:onclick="|location.href='@{/normal/bookNormal/{id}/return(id=${book.id})}'|">Return</button>
        </div>
        <div class="message" id="message" th:text="${message}"></div>
    </main>
    <footer>
        <div class="footer-information">
            <span>SKKU.LIBRARY</span>
            <span>Developer: Jaehong Lee</span>
            <span>Email: navihong98@gmail.com</span>
        </div>
        <div class="footer-logout">
            <button class="logout-button" th:onclick="|location.href='@{/}'|">Logout</button>
        </div>
    </footer>

    <script src="/js/normal-message.js"></script>
</body>
</html>
